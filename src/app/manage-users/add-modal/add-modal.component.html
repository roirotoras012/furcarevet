
 
  <ion-content>
      
        <div class="modal-header">						
          <h4 class="modal-title">Add User</h4>
          <button type="button" class="close" (click)="dismissModal()" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" (input)="username = $event.target.value;" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" (input)="password = $event.target.value;" required>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" (input)="name = $event.target.value;" required>
          </div>
          
          <div class="form-group">
            <label for="usertype" >Usertype:</label>
  
            <select name="usertype"  id= "usertype" (input)="usertype = $event.target.value;" class="form-control">
              <option></option>
              <option value="staff">Staff</option>
              <option value="admin">Admin</option>
              
            </select>
          </div>		
        			
        </div>
        
      </ion-content>  
        <div class="modal-footer">
          <input type="button" class="btn btn-default" (click)="dismissModal()"  value="Cancel">
          <input type="submit" class="btn btn-success" (click)="add_account()" value="Add">
        </div>
