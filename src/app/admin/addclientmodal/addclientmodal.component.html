
 
    
      
        <div class="modal-header">						
          <h4 class="modal-title">Add Client</h4>
          <button type="button" class="close" (click)="dismissModal()" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
          <div class="form-group">
            <label style="display: block; margin-bottom: 20px;font-weight: bold;">Client Information:</label>
            <label>Name</label>
            <input type="text" class="form-control" (input)="name = $event.target.value;" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea type="text" class="form-control"(input)="address = $event.target.value;" required></textarea>
          </div>
          <div class="form-group">
            <label style="display: block;margin-bottom: 20px;font-weight: bold;">Contact Information:</label>
            <label>Mobile Number</label>
            <input class="form-control"(input)="mobilenumber = $event.target.value;" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"(input)="email = $event.target.value;" required>
          </div>
          		
         		
        </div>
        
        <div class="modal-footer">
          <input type="button" class="btn btn-default" (click)="dismissModal()"  value="Cancel">
          <input type="submit" class="btn btn-success" (click)="add_client()" value="Add">
        </div>
