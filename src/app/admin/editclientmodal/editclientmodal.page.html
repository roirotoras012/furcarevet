
 
    
      
        <div class="modal-header">						
          <h4 class="modal-title">Edit Client</h4>
          <button type="button" class="close" (click)="dismissModal()" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
          <div class="form-group">
            <label style="display: block; margin-bottom: 20px;font-weight: bold;">Client Information:</label>
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea type="text" class="form-control"[(ngModel)]="address" required></textarea>
          </div>
          <div class="form-group">
            <label style="display: block;margin-bottom: 20px;font-weight: bold;">Contact Information:</label>
            <label>Mobile Number</label>
            <input class="form-control"[(ngModel)]="mobilenumber" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"[(ngModel)]="email" required>
          </div>
          		
         		
        </div>
        
        <div class="modal-footer">
          <input type="button" class="btn btn-default" (click)="dismissModal()"  value="Cancel">
          <input type="submit" class="btn btn-success" (click)="update_client()" value="Update">
        </div>
