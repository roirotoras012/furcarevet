
 
    <ion-content>
      
        <div class="modal-header">						
          <h4 class="modal-title">Treatment Sheet</h4>
          <button type="button" class="close" (click)="dismissModal()" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">					
          <div class="form-group">
           
            <label><b>Diagnosis/Findings: </b></label>
            <input type="text" class="form-control" (input)="diagnosis = $event.target.value;" required>
            
            
         <div class="row">  
           <div class="col"><b>Patient Name: </b><u>{{patient.name}}</u></div>
           <div class="col"> <label><b>Breed: </b><u>{{patient.breed}}</u></label></div>
            
            
          </div> 
         
          </div>
          <div class="form-group">

          
        <div class="row">
          <div class="col">
            <b>BW: </b>
           
            <input  type="text" class="form-control" (input)="diagnosis = $event.target.value;" required>
          </div> 
          <div class="col">
            <b>HR: </b>
            <input  type="text" class="form-control" (input)="diagnosis = $event.target.value;" required>
          </div> 
            <div class="col">
            <b>MM: </b>
          
            <input  type="text" class="form-control" (input)="diagnosis = $event.target.value;" required>
          </div> 
          </div>
          <div class="row">
            <div class="col">
              <b>PR: </b>
             
              <input  type="text" class="form-control" (input)="diagnosis = $event.target.value;" required>
            </div> 
            <div class="col">
              <b>Temp: </b>
              <input  type="text" class="form-control" (input)="diagnosis = $event.target.value;" required>
            </div> 
              <div class="col">
              <b>RR: </b>
            
              <input  type="text" class="form-control" (input)="diagnosis = $event.target.value;" required>
            </div> 
            </div>
            <div class="row">
              <div class="col">
                <b>CRT: </b>
               
                <input  type="text" class="form-control" (input)="diagnosis = $event.target.value;" required>
              </div> 
              <div class="col">
                <b>BCS: </b>
                <input  type="text" class="form-control" (input)="diagnosis = $event.target.value;" required>
              </div> 
               
              </div>

              <ion-label>Toppings</ion-label>
  <ion-select [(ngModel)]="toppings" multiple="true">
    <ion-option>Bacon</ion-option>
    <ion-option>Black Olives</ion-option>
    <ion-option>Extra Cheese</ion-option>
    <ion-option>Mushrooms</ion-option>
    <ion-option>Pepperoni</ion-option>
    <ion-option>Sausage</ion-option>
  </ion-select>
          </div>
          <div class="form-group">
            <label style="display: block;margin-bottom: 20px;font-weight: bold;">Contact Information:</label>
            <label>Mobile Number</label>
            <input class="form-control"(input)="mobilenumber = $event.target.value;" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"(input)="email = $event.target.value;" required>
          </div>
          		
         		
        </div>
        
        <div class="modal-footer">
          <input type="button" class="btn btn-default" (click)="dismissModal()"  value="Cancel">
          <input type="submit" class="btn btn-success" (click)="add_client()" value="Add">
        </div>
      
   
      </ion-content>
