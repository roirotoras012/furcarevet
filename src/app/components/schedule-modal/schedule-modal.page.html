

<body>
  

<div class="modal-header" >	
  
  <button type="button" class="close" (click)="dismissModal()" aria-hidden="true">&times;</button>					
  <h4 class="modal-title" style="text-align: center !important;">Add Schedule</h4>
  <button type="button" class="close" (click)="save()" aria-hidden="true"><ion-icon name="checkmark" slot="icon-only"></ion-icon></button>
</div>
<div class="modal-body">					
  <div class="form-group">
    <label style="display: block; margin-bottom: 20px;font-weight: bold;"></label>
    <label>Title</label>
    <input type="text" class="form-control" (input)="event.title = $event.target.value;" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="text" class="form-control"(input)="event.desc = $event.target.value;" required></textarea>

<div>

  
  <button fill="clear" (click)="back()">
    <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
  </button>
 
  <button style="float: right;" fill="clear" (click)="next()">
    <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
  </button>
  <h2 style="text-align: center;">{{ viewTitle }}</h2>
 
 
  
  <calendar
  *ngIf="modalReady"
  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  
>
</calendar></div>
